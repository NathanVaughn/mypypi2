version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "8000:80"
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: mypypiuser
      POSTGRES_PASSWORD: mypypipass
      POSTGRES_DB: mypypi
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: